<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <title>GitHub Gist Creator</title>
    <style>
        body {
            width: 200px;
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        button {
            width: 100%;
            padding: 8px 16px;
            background: #2ea44f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            display: none;
        }
        .error { background: #ffe6e6; color: #dc3545; }
        .success { background: #e6ffe6; color: #2ea44f; }
    </style>
</head>
<body>
    <button id="createFullGist">Create Gist from Full Page</button>
    <div id="status" class="status"></div>
    <script src="popup.js"></script>
</body>
</html>
